[pytest]
# Pytest configuration for ClubCompass backend tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    admin: Admin-related tests
    auth: Authentication tests
    clubs: Club-related tests
    users: User-related tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
